<!DOCTYPE html>

<html>
    <head>
        <title>Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Button Style</h2>
            <div class="btn">
                <button class="btn btn-success">Home</button>
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-primary">Home</button>
                <button class="btn btn-info">Home</button>
                <button class="btn btn-warning">Home</button>
                <button class="btn btn-link">Home</button>
           </div>
            <br>
            <h2 class="text-center">Button Size</h2>
                <button class="btn btn-success btn-xs">Home</button>
                <button class="btn btn-danger btn-sm">Home</button>
                <button class="btn btn-primary btn-md">Home</button>
                <button class="btn btn-info btn-lg">Home</button>
            <br>
            <h2 class="text-center">Block Level Button</h2>
            
            <button class="btn btn-block btn-primary">home</button>
            <button class="btn btn-block btn-success">home</button>
                        
            <br>
            <h2 class="text-center"> Active/Disable Button</h2>
             <button class="btn btn-primary active">home</button>
             <button class="btn btn-success disabled">home</button>
            
        </div>
        <script src="js/jquery-slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
    </body>
</html>
